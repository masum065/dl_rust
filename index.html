<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <nav class="row">
                <div class="col-lg-2">
                    <div class="logo">
                        <a href="#"><img src="./images/icons/logo.png" alt="logo.png"></a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="main-menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Work</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                            
                        </ul>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="site-signing-area text-right">
                        <form>
                            <input type="text" placeholder="Enter Username">
                            <input type="password" placeholder="Enter Password">
                            <input type="submit" value="Client Sign-In">
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="featured-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                          <div class="featured-image justify-content-center d-flex">
                              <img src="./images/photos/featured-image.png" alt="featured-image">
                          </div>
                          <div class="featured-title">
                              <span><i class="fa fa-angle-left"></i></span>
                              <h2>Featired Title</h2>
                              <span><i class="fa fa-angle-right"></i></span>
                          </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
    
    
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
